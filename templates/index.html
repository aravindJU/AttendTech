<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">AI Attendance System</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="row justify-content-center">
            <div class="col-md-8">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} text-center rounded-pill" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        {% endwith %}

        <div class="row g-3 justify-content-center mt-4">
            <div class="col-md-3">
                <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg w-100 rounded-pill">➕ Register Student</a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('mark_attendance_page') }}" class="btn btn-success btn-lg w-100 rounded-pill">🖐 Mark Attendance</a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('train') }}" class="btn btn-secondary btn-lg w-100 rounded-pill">🧠 Train Model</a>
            </div>
            <div class="col-md-3">
                <a href="{{ url_for('students_page') }}" class="btn btn-info btn-lg w-100 rounded-pill">👥 View Students</a>
            </div>
            <div class="col-md-3 mt-2">
                <a href="{{ url_for('attendance_log') }}" class="btn btn-warning btn-lg w-100 rounded-pill">📋 Attendance Logs</a>
            </div>
        </div>
    </div>
</body>
</html>
