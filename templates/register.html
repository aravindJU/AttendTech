<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg rounded-4">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Register Student</h2>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} text-center rounded-pill" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <!-- Registration Form -->
                        <form method="POST" action="{{ url_for('register') }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Student Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                            </div>

                            <div class="mb-3">
                                <label for="roll_no" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll_no" name="roll_no" placeholder="Enter roll number" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 rounded-pill">
                                ðŸ“· Register & Capture Faces
                            </button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary rounded-pill">
                                â¬… Back to Home
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
