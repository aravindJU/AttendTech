<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Log</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body { font-family: 'Inter', sans-serif; background: #f0f4f8; margin: 0; padding: 0; }
    .container { width: 90%; margin: 50px auto; }
    h2 { text-align: center; color: #333; margin-bottom: 30px; }
    table { width: 100%; border-collapse: collapse; border-radius: 12px; overflow: hidden; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #764ba2; color: #fff; font-weight: 600; }
    tr:hover { background: #f1f1f1; }
    a { display: block; text-align: center; margin-top: 30px; text-decoration: none; color: #764ba2; font-weight: 600; }
    a:hover { color: #667eea; }
</style>
</head>
<body>
<div class="container">
    <h2>Attendance Log</h2>

    {% if logs %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Roll No</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.name }}</td>
            <td>{{ log.roll_no }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align:center; color:#555;">No attendance records found.</p>
    {% endif %}

    <a href="{{ url_for('index') }}">Back to Home</a>
</div>
</body>
</html>
